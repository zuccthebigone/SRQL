<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="Content-Security-Policy"
			content="script-src 'self' 'unsafe-inline';"
		/>
		<title>SRQL</title>
	</head>
	<body>
		<div id="vw-auth">
			<input id="inp-username" type="text" placeholder="Username" /><br />
			<input id="inp-password" type="password" placeholder="Password" /><br />
			<input id="inp-fullname" type="text" placeholder="Full Name" /><br />
			<button id="btn-register">Register</button><br />
			<button id="btn-authenticate">Login</button><br />
		</div>
		<div id="vw-main" hidden>
			<input
				id="txt-username"
				type="text"
				placeholder="Username goes here"
				disabled
			/><br />
			<input id="txt-id" type="text" placeholder="ID goes here" disabled />
			<button id="btn-logout">Logout</button>
		</div>
		<script src="scripts/security.js" defer></script>
		<script src="scripts/user/User.js" defer></script>
		<script src="scripts/pattern/observer/Observer.js" defer></script>
		<script src="scripts/pattern/observer/Observable.js" defer></script>
		<script src="scripts/authenticator/Authenticator.js" defer></script>
		<script src="scripts/client/Client.js" defer></script>
		<script src="scripts/main.js" defer></script>
	</body>
</html>
